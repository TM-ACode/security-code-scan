# Set to 'true' to see more warnings
AuditMode: false

# Allows to define custom anti CSRF attribute
# HttpMethodsNameSpace must be System.Web.Mvc or Microsoft.AspNetCore.Mvc.
# AntiCsrfAttribute should be applicable to Class and Method and be inheritable. Multiple instances should not be allowed. For example:
# [AttributeUsage(AttributeTargets.Class | AttributeTargets.Method, AllowMultiple = false, Inherited = true)]
# public class MyCustomAntiCsrfAttribute : Attribute {}
# Otherwise CsrfTokenAnalyzer may not work properly.
CsrfProtectionAttributes:
  - HttpMethodsNameSpace: System.Web.Mvc
    AntiCsrfAttribute: System.Web.Mvc.ValidateAntiForgeryTokenAttribute
  - HttpMethodsNameSpace: Microsoft.AspNetCore.Mvc
    AntiCsrfAttribute: Microsoft.AspNetCore.Mvc.ValidateAntiForgeryTokenAttribute
  - HttpMethodsNameSpace: Microsoft.AspNetCore.Mvc
    AntiCsrfAttribute: Microsoft.AspNetCore.Mvc.AutoValidateAntiforgeryTokenAttribute

PasswordValidatorRequiredLength: 8
MinimumPasswordValidatorProperties: 3

# Possible values: RequiredLength, RequireUppercase, RequireDigit, RequireLowercase, RequireNonLetterOrDigit
PasswordValidatorRequiredProperties: [RequiredLength]

PasswordFields:
# These field names are case insensitive
  - PASSWORD
  - SECRETKEY
  - PWD

ConstantFields:
  - "System.String.Empty"
  - "System.IntPtr.Zero"
  - "System.IO.Path.AltDirectorySeparatorChar"
  - "System.IO.Path.DirectorySeparatorChar"
  - "System.IO.Path.InvalidPathChars"
  - "System.IO.Path.PathSeparator"
  - "System.IO.Path.VolumeSeparatorChar"

